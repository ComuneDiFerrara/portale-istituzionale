description:
  it-IT:
    documentation: "https://www.open2.0.regione.lombardia.it"
    shortDescription: >-
      Un modello collaborativo per i siti web dei Comuni che mette al centro le
      necessità del cittadino e ne valorizza la partecipazione attiva
    longDescription: |
      ## **La piattaforma del Comune**

      Nel luglio 2021, il Comune di Ferrara ha pubblicato il nuovo portale
      istituzionale realizzato secondo le linee guida di Designers Italia per i
      siti comunali.

      L’Amministrazione ha adottato una soluzione open source, modulare e
      riusabile, basata sul framework [Open 2.0](https://developers.italia.it/it/software/r_lombar-regionelombardia-open20.html).

      La piattaforma abilita la partecipazione del cittadino attraverso
      community, discussioni, consultazioni e messaggistica, integrando
      strumenti di collaborazione e gestione dei contenuti.

    features:
      - Controllo accessi basato su ruoli
      - Page builder drag & drop
      - Persone e unità organizzative
      - Notizie ed eventi
      - Documenti
      - Organigramma e rubrica interna
      - Consultazioni
      - Community (aperte, chiuse, riservate)
      - Discussioni
      - Messaggi privati
      - Newsletter
      - Ticket system
      - Sistema di notifiche
      - File sharing
      - Responsive design (Bootstrap Italia)
      - Gestione SEO
      - Versioning pagine
      - Supporto multilingue
      - Architettura dell’Informazione dei siti web dei Comuni Italiani v1.0

