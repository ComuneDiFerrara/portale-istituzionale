description:
  it-IT:
    documentation: "https://www.open2.0.regione.lombardia.it"
    shortDescription: >-
      Un modello collaborativo per i siti web dei Comuni che mette al centro le
      necessità del cittadino e ne valorizza la partecipazione attiva
    longDescription: |
      ## **La piattaforma del comune**

      Nel luglio 2021, il Comune di Ferrara ha pubblicato il nuovo portale
      istituzionale realizzato secondo le [linee guida di Designers Italia -
      Modello per i siti comunali](https://designers.italia.it/modello/comuni/),
      sia per quanto riguarda le indicazioni di templating sia per
      l’[architettura della
      informazione](https://docs.google.com/spreadsheets/d/1bE0Ns0LsU0VDvCBT1WXZ5_yIxJU5AbUYcu_F8yMfpHQ/edit#gid=1225072581).

      ### **Gli obiettivi**
      - utilizzo di uno strumento Open Source…
      - adozione di una soluzione IT a supporto dell’evoluzione “collaborativa”…

      ### **L’architettura e la tecnologia**
      Basata sul framework [Open 2.0](https://developers.italia.it/it/software/r_lombar-regionelombardia-open20.html).
      Funzionalità: community, discussioni, messaggistica, consultazioni, ecc.

    features:
      - Controllo degli accessi basato su ruoli
      - Builder pagine drag & drop
      - Persone e unità organizzative
      - Notizie ed eventi
      - Documenti
      - Organigramma e rubrica interna
      - Consultazioni
      - Community (aperte/chiuse/riservate)
      - Discussioni
      - Messaggi privati
      - Newsletter
      - Ticket system
      - Sistema di notifiche
      - File sharing
      - Responsive Design (Bootstrap Italia)
      - SEO (gestione parametri)
      - Versioning pagine
      - Supporto multilingue
      - Architettura dell'Informazione dei siti web dei Comuni Italiani v1.0

