    genericName: Portale istituzionale collaborativo
    longDescription: |
      ## **La piattaforma del comune**


      Nel luglio 2021, il Comune di Ferrara ha pubblicato il nuovo portale
      istituzionale realizzato secondo le [linee guida di Designers Italia -
      Modello per i siti comunali](https://designers.italia.it/modello/comuni/),
      sia per quanto riguarda le indicazioni di templating sia per
      l’[architettura della
      informazione](https://docs.google.com/spreadsheets/d/1bE0Ns0LsU0VDvCBT1WXZ5_yIxJU5AbUYcu_F8yMfpHQ/edit#gid=1225072581).


      ### **Gli obiettivi**


      L’Amministrazione ha seguito le seguenti direttive:


      - **utilizzo di uno strumento Open Source**, di livello enterprise in
      grado di evolvere sulla base delle esigenze della macchina amministrativa,
      in una logica di riuso e in accordo con le buone pratiche indicate da AgID
      (Agenzia per l’Italia Digitale)

      - **adozione di una soluzione IT a supporto dell’evoluzione
      “collaborativa”** in funzione del coinvolgimento attivo del cittadino,
      inteso non solo come utente dei servizi ma anche come protagonista delle
      scelte strategiche


      ### **L’architettura e la tecnologia**


      La nuova piattaforma è un sistema applicativo modulare, organizzato in
      componenti funzionali in grado di interagire tra loro. Si basa sul
      Framework per aree collaborative [Open
      2.0](https://developers.italia.it/it/software/r_lombar-regionelombardia-open20.html);
      un ambiente per la creazione di applicazioni rivolte a promuovere la
      partecipazione e la collaborazione nelle community e nei progetti
      complessi.


      L’accesso al sistema è controllato attraverso la definizione di profili
      utente che limitano la visibilità e l’utilizzo delle funzioni, nonché
      l’accesso alle informazioni.


      Sono presenti efficaci strumenti di ascolto e partecipazione del
      cittadino. Pertanto a disposizione della PA troviamo:


      - **community**: per la creazione di gruppi di lavoro e/o di progetto o di
      condivisione di interessi comuni;

      - **discussioni**: strumenti per informare, avviare discussioni,
      ingaggiando i partecipanti sulla base di interessi e competenze;

      - **messaggistica**: per permettere la comunicazione uno a uno in forma
      privata

      - **consultazioni**: per coinvolgere i cittadini nelle scelte
      dell’Amministrazione e permettere loro di esprimere valutazioni, pareri e
      opinioni o raccogliere il loro interesse su specifiche questioni.
    shortDescription: |-
      Un modello collaborativo per i siti web dei Comuni che mette al centro le
      necessità del cittadino e ne valorizza la partecipazione attiva
